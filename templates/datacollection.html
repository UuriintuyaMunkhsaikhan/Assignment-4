<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIC Student Progress Assessment</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="University of Glasgow Logo" class="logo">
            <h1>Welcome to GIC Student Progress Assessment</h1>
        </div>
    </header>
    <main>
        <section id="data-collection" class="section active">
            <h2>Data Collection</h2>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required><br>

                <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="exam-result">Did you pass your last exam?</label><br>
            <input type="radio" id="pass" name="exam-result" value="pass" required>
            <label for="pass">Pass</label><br>
            <input type="radio" id="fail" name="exam-result" value="fail" required>
            <label for="fail">Fail</label><br>

            <label for="improvements">What improvements do you think the school can make? (Select multiple)</label><br>
            <input type="checkbox" id="more-courses" name="improvements" value="more-courses">
            <label for="more-courses">More courses</label><br>
            <input type="checkbox" id="more-resources" name="improvements" value="more-resources">
            <label for="more-resources">More resources</label><br>
            <input type="checkbox" id="better-facilities" name="improvements" value="better-facilities">
            <label for="better-facilities">Better facilities</label><br>
            <input type="checkbox" id="improved-teaching" name="improvements" value="improved-teaching">
            <label for="improved-teaching">Improved teaching</label><br>

            <label for="important-study">What do you think is the most important aspect of studying?</label><br>
            <textarea id="important-study" name="important-study" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </section>
</main>
